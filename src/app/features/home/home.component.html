<div class="min-h-screen flex flex-col items-center justify-center p-8 gap-12 bg-white text-gray-900">

    <!-- Status Badge to prove Tailwind is working -->
    <div
        class="fixed top-4 right-4 flex items-center gap-2 bg-green-100 border border-green-200 px-4 py-2 rounded-full shadow-sm animate-bounce">
        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-sm font-semibold text-green-700">Tailwind CSS Active</span>
    </div>

    <header class="text-center py-12 max-w-4xl mx-auto">
        <h1 class="text-6xl font-extrabold tracking-tight mb-6">
            Welcome to <span
                class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">M1P13
                MEAN Project</span>
        </h1>
        <p class="text-xl text-gray-500 max-w-2xl mx-auto leading-relaxed">
            A high-performance Angular frontend using strictly <span class="font-bold text-gray-800">Tailwind CSS
                v3</span> for all styling.
        </p>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 w-full max-w-7xl px-4">
        <div *ngFor="let feature of features"
            class="group p-8 rounded-3xl bg-white border border-gray-100 shadow-xl hover:shadow-2xl hover:border-indigo-100 transition-all duration-300 hover:-translate-y-2 cursor-pointer">
            <div class="text-5xl mb-6 transform group-hover:scale-110 transition-transform duration-300">{{ feature.Icon
                }}</div>
            <h3 class="text-2xl font-bold text-gray-800 mb-3 group-hover:text-indigo-600 transition-colors">{{
                feature.title }}</h3>
            <p class="text-gray-500 leading-relaxed">{{ feature.desc }}</p>
        </div>
    </section>
</div>
